    utter_perguntar_titular_da patente:
    - text: "O titular ou proprietário da patente é o depositante, que poderá ser o próprio inventor (pessoa física), ou seus herdeiros ou sucessores, ou a empresa (pessoa jurídica) para a qual trabalha ou para quem foi criado o invento. No meio acadêmico, geralmente a universidade (IES) ou a instituição de pesquisa (ICT) é o titular de uma patente. Ao titular da patente (seja ele o próprio inventor ou a instituição depositante), é concedido o direito de impedir terceiros de explorar, usar, comercializar, colocar à venda, etc., a sua criação." 

