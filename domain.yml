    utter_perguntar_patente_deposito_de_pedido_etapas_de_concessao:
    - text: "Após o depósito do pedido, ele será submetido a um exame formal preliminar e, se a documentação estiver em ordem, será protocolizado. Caso o pedido não atenda formalmente às condições estabelecidas pelo INPI, o Instituto estabelecerá exigências a serem cumpridas no prazo de 30 (trinta) dias, sob pena de devolução ou arquivamento da documentação. O pedido ficará em sigilo por 18 meses, conforme preceitua a Lei, para que haja tempo hábil para depósito do pedido em outros países (se for necessário e viável). Após este prazo, o pedido será publicado na Revista da Propriedade Industrial - RPI, revista eletrônica semanal do INPI e poderá ser requerido até 36 meses da data do depósito, o pedido de exame. Após isso, o pedido será analisado (de acordo com a ordem cronológica dos pedidos) e ao final do exame, sendo atendidos todos os requisitos legais, a patente será concedida. Caso contrário, poderão ser formuladas pelo INPI exigências para que o pedido seja adequado (dentro de prazos legais e regras específicas). Caso o pedido seja indeferido é possível apresentar recurso ao INPI. Além disso, a partir do terceiro ano do depósito até o fim da concessão, deverão SER pagas as anuidades, conforme valores estipulados na tabela daquele Instituto. Somente a patente concedida garantirá ao titular os direitos previstos pela legislação patentária. Entretanto, no ato do depósito é garantida a prioridade àquele que primeiro apresentou a invenção ao INPI, sendo possível buscar parceiros e possíveis licenciantes para a tecnologia e, se a documentação estiver em ordem, será protocolizado. Caso o pedido não atenda formalmente às condições estabelecidas pelo INPI, o Instituto estabelecerá exigências a serem cumpridas no prazo de 30 (trinta) dias, sob pena de devolução ou arquivamento da documentação. O pedido ficará em sigilo por 18 meses, conforme preceitua a Lei, para que haja tempo hábil para depósito do pedido em outros países (se for necessário e viável). Após este prazo, o pedido será publicado na Revista da Propriedade Industrial - RPI, revista eletrônica semanal do INPI e poderá ser requerido até 36 meses da data do depósito, o pedido de exame. Após isso, o pedido será analisado (de acordo com a ordem cronológica dos pedidos) e ao final do exame, sendo atendidos todos os requisitos legais, a patente será concedida. Caso contrário, poderão ser formuladas pelo INPI exigências para que o pedido seja adequado (dentro de prazos legais e regras específicas). Caso o pedido seja indeferido é possível apresentar recurso ao INPI. Além disso, a partir do terceiro ano do depósito até o fim da concessão, deverão ser pagas as anuidades, conforme valores estipulados na tabela daquele Instituto. Somente a patente concedida garantirá ao titular os direitos previstos pela legislação patentária." 

    utter_perguntar_patente_depósito_de_pedido_internacionalizacao:
    - text: "1) A internacionalização de um pedido de patente, seja por meio do PCT ou da CUP, se dá a partir de um primeiro pedido de patente chamado prioridade. A data de depósito do documento de prioridade é estendida a todos os depósitos internacionais baseados neste documento. Isto é, todos os pedidos de patente decorrentes de um documento de prioridade possuem a mesma data de depósito do documento de prioridade. 2) A internacionalização de um pedido de patente é uma decisão estratégica de negócio. Para aumentar a chance de sucesso de transferência de uma patente destinada para mercados globais ou para empresas que operam em outros países a internacionalização é fundamental. O depósito via PCT (Tratado em Matéria de Patentes) é uma alternativa de internacionalização temporária que proporciona maior tempo para a definição dos países nos quais se deseja nacionalizar. O prazo máximo para internacionalizar via PCT é de 12 meses contados a partir da data de depósito do pedido de patente no Brasil." 

    utter_perguntar_inovacao:
