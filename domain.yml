    utter_perguntar_wipo_das:
    - text: "O DAS (Digital Access Service) é um sistema gerenciado pela OMPI que possibilita o cumprimento dos requisitos da Convenção da União de Paris (CUP) relativos à comprovação da prioridade unionista em um ambiente eletrônico, através de biblioteca digital, e garante a troca segura desses documentos entre os escritórios participantes. O INPI faz parte do DAS desde 16 de fevereiro de 2018, como Escritório de Primeiro Depósito (EPD) ou Escritório Depositante e desde 1º de maio de 2018 como Escritório de Segundo Depósito (ESD). Como Escritório de Primeiro Depósito o serviço é fornecido pelo INPI por meio do requerimento de cópia oficial. Veja <a href=https://www.gov.br/inpi/pt-br/servicos/patentes/copia-de-documentos-de-patentes/copia-oficial-de-pedido-de-patente-em-meio-eletronico-wipo-das-e-delivery target=_blank>aqui</a> como solicitar uma cópia oficial de um pedido de patentes depositado no INPI-BR (Escritório de primeiro depósito - EPD). Como Escritório de segundo depósito (ESD), a comprovação utilizando o sistema DAS pode ser solicitada pelo requerente informando o código de acesso em campo específico do formulário eletrônico de depósito de patentes, ou tempestivamente, pelo serviço de outras petições (código 260 - Apresentação do Documento de Prioridade) acompanhado de esclarecimento contendo o Código de Acesso ao documento fornecido pela OMPI." 

    utter_perguntar_inovacao_tecnologica:
    - text: "Inovação tecnológica é a introdução no mercado de novos (ou significativamente melhorados) produtos ou serviços. Inclui alterações significativas nas suas especificações técnicas, componentes, materiais, software incorporado, ou outras características funcionais. Já a inovação do processo, é a implementação de novos (ou significativamente melhorados) processos de produção ou logística de bens ou serviços." 

    utter_perguntar_titularidade_da_patente_transferencia:
